spring.application.name=secure_estore
spring.datasource.url=jdbc:mysql://localhost/secaria?createDatabaseIfNotExist=true
spring.datasource.hikari.username=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Afficher les valeurs des paramètres dans les requêtes SQL

logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Activer le logging de Hibernate au niveau DEBUG
logging.level.org.hibernate=DEBUG

# Activer les logs des paramètres SQL
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Activer la trace pour toutes les opérations JDBC
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
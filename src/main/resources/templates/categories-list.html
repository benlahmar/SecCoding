<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catalogue</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Découvrez nos catégories</h2>
    <div class="row">
        <div class="col-md-4" th:each="category : ${categories}">
            <div class="card category-card">
                <img th:src="@{/imgs/{image}(image=${category.image})}" class="card-img-top category-image" alt="Image Catégorie">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${category.name}">Nom Catégorie</h5>
                    <p class="card-text" th:text="${category.description}">Description de la catégorie.</p>
                    <a th:href="@{/categories/{id}/products(id=${category.id})}" class="btn btn-primary">Voir les produits</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire Utilisateur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 th:text="${user != null ? 'Modifier Utilisateur' : 'CrÃ©er Utilisateur'}"></h1>
	<form th:action="${user.id != null} ? '/users/update/' + ${user.id} : '/users/save'" th:object="${user}" method="post" class="form">

        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Mot de Passe</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a href="/management" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

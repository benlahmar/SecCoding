<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Catégorie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${category.id != null ? 'Modifier Catégorie' : 'Ajouter Catégorie'}"></h2>
    
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Nom de la catégorie</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nom de la catégorie" required>
    </div>
    <div class="form-group">
        <label for="description">Description de la catégorie</label>
        <textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="img">Image de la catégorie</label>
        <input type="file" name="img" class="form-control-file" id="img"  >
    </div>
    <button type="submit" class="btn btn-success">Sauvegarder</button>
    <a href="/admin/categories" class="btn btn-secondary">Annuler</a>
</form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

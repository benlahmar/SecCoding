<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Produit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${product.id != null ? 'Modifier Produit' : 'Ajouter Produit'}"></h2>
    
    <form th:action="@{${product.id != null} ? '/admin/products/update/' + ${product.id} : '/admin/products/save'}" 
          th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nom du produit</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nom du produit" required>
        </div>
        <div class="form-group">
            <label for="description">Description du produit</label>
            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Prix du produit</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Prix" required>
        </div>
        <div class="form-group">
            <label for="category">Cat√©gorie</label>
            <select th:field="*{category.id}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="img">Image du produit</label>
            <input type="file" name="img" class="form-control-file" id="img" required>
        </div>
        <button type="submit" class="btn btn-success">Sauvegarder</button>
        <a href="/admin/products" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

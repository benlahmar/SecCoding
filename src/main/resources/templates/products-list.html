<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            height: 150px;
            object-fit: cover;
        }
        
        .rating {
            color: gold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catalogue</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="'Produits de la catégorie : ' + ${category.name}">Produits de la catégorie</h2>

    <!-- Barre de recherche -->
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <form class="d-flex">
                <input class="form-control me-2" name="search" type="search" placeholder="Rechercher un produit" aria-label="Search" th:value="${searchQuery}">
                <button class="btn btn-outline-primary" type="submit">Rechercher</button>
                
                 <!-- Filtre par disponibilité -->
                <select class="form-select me-2" name="availability" aria-label="Filtrer par disponibilité">
                    <option th:value="select" th:text="'Tous les produits'" th:selected="${availabilityFilter == null || availabilityFilter == ''}"></option>
                    <option th:value="inStock" th:text="'En stock'" th:selected="${availabilityFilter == 'inStock'}"></option>
                    <option th:value="outOfStock" th:text="'Rupture de stock'" th:selected="${availabilityFilter == 'outOfStock'}"></option>
                </select>
                <button class="btn btn-outline-primary" type="submit">Filtrer</button>
            </form>
        </div>
        
    </div>

    

    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card product-card">
                <img th:src="@{/imgs/{image}(image=${product.image})}" class="card-img-top product-image" alt="Image Produit"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nom Produit</h5>
                    <p class="card-text" th:text="${product.description}">Description du produit.</p>
                    <p class="card-text"><strong>Prix :</strong> <span th:text="${product.price}">0.00</span> €</p>
                    
                    <!-- Disponibilité -->
                    <p class="card-text">
                        <strong>Disponibilité :</strong>
                        <span th:if="${product.qte>0}" class="text-success">En stock</span>
                        <span th:if="${product.qte==0}" class="text-danger">Rupture de stock</span>
                    </p>

                    <!-- Notation utilisateur -->
                    <div class="rating">
                        <span th:each="i : ${#numbers.sequence(1, 2)}">&#9733;</span> <!-- Étoiles pleines -->
                        <span th:each="i : ${#numbers.sequence( 1, 5)}">&#9734;</span> <!-- Étoiles vides -->
                    </div>

                    <a href="#" class="btn btn-primary mt-2">Voir les détails</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
